<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  
  <!-- Lien vers le fichier CSS de Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  
  <!-- Lien vers ton fichier CSS personnalisé -->
  <link rel="stylesheet" href="./css/sections/deck.css">

</head>

<body>
  <!-- Conteneur Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <img src="./images/Gogeta.jpg" alt="Gogeta Blue" />
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide">
        <img src="./images/Gohan Super Saiyan Dragon Ball Legends.jpg" alt="Image 9" />
      </div>
       <!-- Slide 3 -->
      <div class="swiper-slide">
        <img src="./images/trunks.jpg" alt="trunks ikari " />
      </div>
        <!-- Slide 4 -->
          <div class="swiper-slide">
        <img src="./images/Legends Limited Goku Ultra Instinct Mastered Dragon Ball Legends.jpg" alt="Image 5" />
      </div>
        <!-- Slide 5 -->
        <div class="swiper-slide">
          <img src="./images/cell.jpg" alt="Perfect Cell" />
        </div>
     <!-- Slide 6 -->
      <div class="swiper-slide">
        <img src="./images/orange piccolo.jpg" alt="orange piccolo" />
      </div>
      <!-- Slide 7 -->
      <div class="swiper-slide">
        <img src="./images/Legends Limited Goku (Youth) Dragon Ball Legends.jpg" alt="Kid Goku" />
      </div>
     <!-- Slide 8 -->
      <div class="swiper-slide">
        <img src="./images/gillot.jpg" alt="Image 7" />
      </div>
      <!-- Slide 9 -->
      <div class="swiper-slide">
        <img src="./images/téléchargement (1).jpg" alt="gohan beast" />
      </div>
      <!-- Slide 10 -->
      <div class="swiper-slide">
        <img src="./images/ulti gohan.jpg" alt="Image 9" />
      </div>
    </div>
  </div>

  <!-- Lien vers le fichier JavaScript de Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
  <!-- Lien vers ton fichier JavaScript personnalisé -->
   
  <script src="deck.js"></script>
</body>

</html>

</html>
